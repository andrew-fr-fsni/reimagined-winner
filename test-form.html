        $(document).keypress(function (e) {

                event.preventDefault();
                if (event.keyCode == 13 && submitFocus == false) {
                    var $canfocus = $(':focusable');
                    var index = $canfocus.index(document.activeElement) + 1;
                    if (index >= $canfocus.length) index = 0;
                    $canfocus.eq(index).focus();
                }
                else {
                    $('#btnComplete').click();
                }
            }

        //Checks the browser and alerts user if their browser is outdated
        function CheckBrowser() {
            var Bname = $('#MainContent_hdnBrowserName').val();
            var Bversion = $('#MainContent_hdnBrowserVersion').val();
            var InfoText = "Your browser appears to be out-of-date. If you continue you may run into techincal issues beyond our control.";

            if (Bname == 'Chrome' && Bversion < 31) {
                $('#divBrowserCheck').removeClass('hidden');
                $('#browserCheck').text(InfoText);
            }
            else if (Bname == 'Firefox' && Bversion < 12) {
                $('#divBrowserCheck').removeClass('hidden');
                $('#browserCheck').text(InfoText);
            }
            else if (Bname == 'Opera' && Bversion < 18) {
                $('#divBrowserCheck').removeClass('hidden');
                $('#browserCheck').text(InfoText);
            }
            else if (Bname == 'Safari' && Bversion < 7.1) {
                $('#divBrowserCheck').removeClass('hidden');
                $('#browserCheck').text(InfoText);
            }
            else if (Bname == 'InternetExplorer' && Bversion < 10) {
                $('#divBrowserCheck').removeClass('hidden');
                $('#browserCheck').text(InfoText);
            }
        }
        function setDonationAmount() {
            var presetAmount = $('#MainContent_hdnDonationAmount').val();
            if (presetAmount != null && presetAmount != "") {
                if (isNumeric(presetAmount)) {
                    //hide stuff
                    $('#divDonationButtons').hide();
                    $('#divDonationFrequencySpacer').hide();

                    var decimalAmount = parseFloat(presetAmount).toFixed(2)
                    if (decimalAmount > 0) {
                        //then set the donation amount
                        $('#MainContent_txtAmount').val(presetAmount);
                        $('#MainContent_donationAmountLabel').text("Donation Amount");
                    }

                }
            }
        }

        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }

            var amount = 0;

                case 1:
                    $('#MainContent_txtAmount').val($('#MainContent_Prompt1').val().replace('$', ''));

                    break;

        function CreateRadioButtons(attributeType, buttonGroupID, buttonGroupName) {
            try {

                PageMethods.dropdownlist($('#MainContent_txtOwnerID').val(), attributeType, false, function (data) {
                    var response = $.parseJSON(data);
                    if (response == null) return;
                    $("#" + buttonGroupID).empty();

                    $.each(response, function () {
                        var buttonID = this['AttributeID'] + buttonGroupName;
                        $("#" + buttonGroupID).append("<label for='" + buttonID
                            + "' class='btn btn-secondary btnCustom' > "
                            + "<input id='" + buttonID +"' type= 'radio' name= '" + buttonGroupName + "'value= '"
                            + this['AttributeID'] + "'/>" + this['Description'] + "</label>");
                    });

                }, function (err) { console.log(err); });

            } catch (e) {
                console.log(e);
            }
        }

        function CreateRadioButtonsWithOnclick(attributeType, buttonGroupID, buttonGroupName, onclickFunction) {
            try {

                PageMethods.dropdownlist($('#MainContent_txtOwnerID').val(), attributeType, false, function (data) {
                    var response = $.parseJSON(data);
                    if (response == null) return;
                    $("#" + buttonGroupID).empty();

        function LoadGreetingComplete(arg) {

            try {

                if (arg != null && arg[0] != null) {

                    var response = $.parseJSON(arg[0]);

                    if (response[0].EntityID > 0) {
                        $('#MainContent_txtID').val(response[0].EntityID);
                        websiteCount(5071);
                    } else {
                        $('#MainContent_txtID').val(-1);
                    }

                    $('#txtFirstName').val(response[0].FirstName);
                    $('#txtLastName').val(response[0].LastName);
                    $('#txtEmail').val(response[0].Email);
                    $('#txtMobile').val(response[0].Mobile);
                    $('#txtBillAddress').val(response[0].Address1);
                    $('#txtBillAddress2').val(response[0].Address2);
                    $('#txtSuburb').val(response[0].Address3);
                    $('#txtBillCity').val(response[0].Address4);
                    $('#txtBillZip').val(response[0].PostCode);
                    $('#txtPeopleState').val(response[0].StateID);
                    $('#txtPeopleCountry').val(response[0].Country);

                    if (arg[1] == null || arg[1] == "") {

                        $("#MainContent_pnlDonatePrompt").removeClass('hidden');

                        var strGreeting = response[0].Salutation;
                        if (strGreeting == "") strGreeting = "Supporter";

                        var uniqueGreeting = $('#MainContent_UniqueGreeting').val();

                        if (uniqueGreeting != "")
                            $('#MainContent_lblGreeting').html(uniqueGreeting.replace("#Salutation#", strGreeting));
                        else
                            $('#MainContent_lblGreeting').html("Hello " + strGreeting + ", thank you for your support! ");
                    } else {
                        $('#subgreeting').html(arg[1]);

                        $('#txtMobile').focus();
                    }

                    && $('#MainContent_HeaderDocumentID').val() != "-1") {

                        function (arg) { $('#subgreeting').html(arg); }, function (err) { console.log(err); });
                }

                if (arg[2] != null && arg[2] != "") $('#MainContent_campaignid').val(arg[2]);
                if (arg[3] != null && arg[3] != "") $('#MainContent_categoryid').val(arg[3]);

            } catch (err) {
                console.log(err);
            }

        function validateEmail($email) {
            var emailReg = /([\w-\.]+)@((?:[\w.-]+\.)+)([a-zA-Z]{2,4})/;
            return emailReg.test($email);
        }

        function validateAmount(amount) {
            var regex = /^[1-9]\d*(((,\d{3}){1})?(\.\d{0,2})?)$/;
            return regex.test(amount)

        }

        function CreditTransactionSelect() {

            var isServerSide = $('#MainContent_isServerSide').val();

            switch ($('#MainContent_Gateway').val()) {
                case "flo2cash":
                case "ezidebit":
                case "stripe":
                    CreditTransaction();
                    break;
                case "dps":
                    if (isServerSide.toLowerCase() == "true") {
                        CreditTransaction();
                    }
                    else {
                        CreditTransactionOther();
                    }
                    break;
                default:
                    CreditTransactionOther();
                    break;
            }

        }

        function CreditTransactionOther() {

            var month = "";
            var year = "";
            var cvc = "";
            var strType = "Credit Card";

            if (($('#chkTerm:checked').length == 0) && !($('#TermandCondition').hasClass("hidden"))) {
                $('#divTop').focus();
                alertify.error("Please accept the Terms and Conditions");
                $('#chkTerm').focus();
                return;

            if ($('#txtFirstName').val() == '') {
                $('#divTop').focus();
                if ($('#MainContent_ValidFirstNameAlert').val() != "")
                    alertify.error($('#MainContent_ValidFirstNameAlert').val());
                else
                    alertify.error('Please enter your first name');

                $('#txtFirstName').focus();
                return;
            }
            if ($('#txtLastName').val() == '') {
                $('#divTop').focus();
                if ($('#MainContent_ValidLastNameAlert').val() != "")
                    alertify.error($('#MainContent_ValidLastNameAlert').val());
                else
                    alertify.error('Please enter your Last name');
                $('#txtLastName').focus();

        function creditComplete(results) {


            //console.log(results);
            $('html,body').scrollTop(0);
            $('#divTop').focus(); //just to move this up
            if (results == null) {
                if ($('#MainContent_FailedAlertText').val() != "")
                    alertify.error($('#MainContent_FailedAlertText').val());
                else
                    alertify.error('Transaction failed, please try again');

                grecaptcha.reset();

                if ($('#MainContent_btnCompleteText').val() != "")
                    $("#btnComplete").attr('value', $('#MainContent_btnCompleteText').val());
                else
                    $("#btnComplete").attr('value', 'Confirm Donation');

                $('#btnComplete').prop('disabled', false);
                return;
            }
            var ccNumber = $('#txtCardNumber').val();


            if (typeof results === 'object') {
                strMaskedCard = ccNumber.substr(0, 4) + Array(ccNumber.length - 8).join("*") + ccNumber.substr(-4);
                if (("Data" in results)) { //if the "Data" key exists, this is from Ezidebit
                    var errorMessage = results["ErrorMessage"];
                    if (errorMessage != null && errorMessage != "") {
                        strMessage = "transaction failed: " + errorMessage;
                        Receiptno = "no receipt";
                    }
                    else {
                        strMessage = "transaction successful";
                        Receiptno = results["Data"]["BankReceiptID"];
                    }
                    Token = results["Data"]["CustomerRef"];
                }
                else {
                    strMessage = results[0].toLowerCase();
                    Receiptno = results[2];
                    Token = results[1];
                    if (results[3] != "unavailable") {
                        strMaskedCard = results[3];
                    }
                    if (results[4] != null && results[4] != undefined)
                        pgReference = results[4];
                    if (strMessage.startsWith("error")) {
                        $('#divTop').focus();
                        Receiptno = "no receipt";
                        alertify.error(strMessage);

                        //reset the seetings
                        grecaptcha.reset();
                        if ($('#MainContent_btnCompleteText').val() != "")
                            $("#btnComplete").attr('value', $('#MainContent_btnCompleteText').val());
                        else
                            $("#btnComplete").attr('value', 'Confirm Donation');

                        $('#btnComplete').prop('disabled', true);
                        return;
                    }
                }
            }
            else //if 'results' is not an array, then the payment failed (at least for ezidebit)

                strMessage = results;
                Receiptno = "";
                Token = "";

        function CheckForSurveyComplete(results) {

            if (results == null) {
                $('#Survey').addClass("hidden");
                ThankspageLoad();
            }

            var response = $.parseJSON(results[0]);
            if (response != null && response.length > 0) {
                for (var i = 0; i < response.length; i++) {

                    if (response[i].AttributeCode == 'Q1') {
                        $('#question1').text(response[i].Description);
                        $('#Answer1').removeClass("hidden");
                        $('#Answer1a').removeClass("hidden");
                    }
                    if (response[i].AttributeCode == 'Q2') {
                        $('#question2').text(response[i].Description);
                        $('#Answer2').removeClass("hidden");
                        $('#Answer2a').removeClass("hidden");
                    }
                    if (response[i].AttributeCode == 'Q3') {
                        $('#question3').text(response[i].Description);
                        $('#Answer3').removeClass("hidden");
                        $('#Answer3a').removeClass("hidden");
                    }
                    if (response[i].AttributeCode == 'Q4') {
                        $('#question4').text(response[i].Description);
                        $('#Answer4').removeClass("hidden");
                        $('#Answer4a').removeClass("hidden");

                        if (results[1] != null)
                            $('#Answer4b').html(results[1]);
                        else
                            $('#Answer4b').html('');
                    }
                }

                $('#SurveyEmail').val($('#txtEmail').val());
                $('#SurveyFirstName').val($('#txtFirstName').val());
                $('#SurveyLastName').val($('#txtLastName').val());


                $('#Survey').removeClass("hidden");
                $('#registerForm').addClass("hidden");

            } else {
                $('#Survey').addClass("hidden");
                ThankspageLoad();
            }
        }

        function SocialMediaComplete(arg) {

            try {
                var response = $.parseJSON(arg);
                if (response != null && response.length > 0) {
                    for (var i = 0; i < response.length; i++) {
                        var res = response[i].MediaType.toUpperCase();
                        $('#socialmedia').removeClass("hidden");
                        switch (res) {
                            case "FACEBOOK":
                                $("#refFacebook").attr("href", response[i].URLLink);
                                $('#refFacebook').removeClass("hidden");
                                break;
                            case "TWITTER":
                                $("#refTwitter").attr("href", response[i].URLLink);
                                $('#refTwitter').removeClass("hidden");
                                break;
                            case "PINTEREST":
                                $('#refPinterest').attr("href", response[i].URLLink);
                                $('#refPinterest').removeClass("hidden");
                                break;
                            case "YOUTUBE":
                                $('#refYouTube').attr("href", response[i].URLLink);
                                $('#refYouTube').removeClass("hidden");
                                break;
                            default:
                                break;
                        }
                    }
                }

            } catch (err) {
                console.log(err);
            }

        }
